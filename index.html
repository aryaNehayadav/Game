<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="game">
            <div class="choices">
                <button class="choice" id="rock">Rock</button>
                <button class="choice" id="paper">Paper</button>
                <button class="choice" id="scissors">Scissors</button>
            </div>
            <div class="result">
                <h2 id="message">Make your move!</h2>
                <p><strong>Your choice:</strong> <span id="userChoice">-</span></p>
                <p><strong>Computerchoice:</strong> <span id="computerChoice">-</span></p>
                <p><strong>Result:</strong> <span id="gameResult">-</span></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
